<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/address_book_homepage.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Home Page</title>
</head>

<body>
    <header class="header header-content">
        <div class="logo-content">
            <img src="../assets/logo.png" alt="logo">
            <div>
                <span class="address-text">ADDRESS</span><br>
                <span class="address-text book-text">BOOK</span>
            </div>
        </div>

    <div class="main-content">
        <div class="main-header-content">
            <div class="addressbook-detail-text">

                <img src="../assets/icons/plus_symbol.svg" alt="">+ Add Person

        </div>
    </div>

    <div class="main-content">
        <div class="table-main">
            <table id="table-display" class="table">
            </table>
        </div>
    </div>
    <script src="../js/address_book_form.js"></script>
    <script src="../js/person_data.js"></script>
    <script src="../js/address_book_homepage.js"></script>
